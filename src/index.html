<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Travel Tracker</h1>
      <button class="logout-btn">Logout</button>
    </header>
    <section class="main">
      <div class="sub-header">
        <button class="add-trip-btn">Add New Trip</button>
          <select class="year-drop-down year-drop-down-js">
            <option>Select Year</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select> 
          <p class="total-cost total-cost-js">Total cost with 10% Travel Agent Fee:</p>
      </div>
      <section class="users-trips-section">
        <article class="widgets past-trip-js">Past</article>
        <article class="widgets present-trip-js">Present</article>
        <article class="widgets upcoming-trip-js">Upcoming</article>
        <article class="widgets pending-trip-js">Pending</article>
      </section>
    </section>
    <form class="login-form hidden">
      <p class="login-credentials">Username
        <input type="text" class="login-input" name="username" maxlenght="30">
      </p>
      <p class="login-credentials">Password
        <input type="password" class="login-input" name="password" maxlength="30">
      </p>
      <button class="login-btn">Login</button>
    </form>
    <form class="add-new-trip-form hidden">
      <h1>Add New Trip</h1>
      <p>Start Date 
        <input type="date" class="calendar-start" name="calendar" value="2020-01-01">
      </p>
      <p>End Date
        <input type="date" class="calendar-end" name="calendar" value="2020-02-02">
      </p>
      <p>Number of Travelers 
        <input type="number" name="number-of-travelers" class="number-of-travelers" min="0" max="100">
      </p>
      <p>Destinations 
        <select class="destination-drop-down">
          <option>Select Destionation</option>
        </select>
      </p>
      <p class="estimated-cost"></p>
      <button class="submit-btn-js">Submit</button>
    </form>
  </body>
</html>
