<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Travel Tracker</h1>
      <button class="logout-btn">Logout</button>
    </header>
    <section class="main">
      <div class="sub-header">
        <button class="add-trip-btn">Add New Trip</button>
        <p class="total-cost total-cost-js">Total Cost with 10% Travel Agent Fee:</p>
      </div>
      <article class="users-trips-section">
        <div class="widgets past-trip-js">Past</div>
        <div class="widgets">Present</div>
        <div class="widgets">Upcoming</div>
        <div class="widgets">Pending</div>
      </article>
    </section>
    <form class="login-form hidden">
      <p class="login-credentials">Username
        <input type="text" class="login-input" name="username" maxlenght="30">
      </p>
      <p class="login-credentials">Password
        <input type="password" class="login-input" name="password" maxlength="30">
      </p>
      <button class="login-btn">Login</button>
    </form>
    <form class="add-new-trip-form hidden">
      <h1>Add New Trip</h1>
      <p>Start Date 
        <input type="date" class="calendar" name="calendar" value="2019-06-15" min="" max="">
      </p>
      <p>End Date
        <input type="date" class="calendar" name="calendar" value="2019-06-15" min="" max="">
      </p>
      <p>Number of Travelers 
        <input type="number" name="number-of-travelers" class="number-of-travel</p>ers" min="0" max="100">
      </p>
      <p>Destinations 
        <select>
          <option>List of destinations</option>
        </select>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
